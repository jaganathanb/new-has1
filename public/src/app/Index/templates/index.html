<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AngularJS with RequireJS Example Web Application</title>
    <script src={{ assets.js.requirejs.lib }} data-main={{ assets.js.requirejs.main }}></script>
    {% if process.env.NODE_ENV === 'production' %}
    <script src={{ assets.js.app }}></script>
    {% endif %} {% for css in assets.css %}
    <link rel="stylesheet" href="{{css}}"> {% endfor %}
</head>

<body ng-controller="IndexController as index">
    <div ng-include=" 'main/app/applicationbar/templates/application-bar.htm' ">
    </div>
    <ng-view></ng-view>
</body>

</html>
